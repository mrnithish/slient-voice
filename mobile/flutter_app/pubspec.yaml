name: silent_voice_diary
description: A privacy-first voice diary application with AI emotion analysis
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # Authentication
  google_sign_in: ^6.1.6
  
  # Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  
  # Audio Recording
  record: ^5.0.4
  path_provider: ^2.1.1
  permission_handler: ^11.1.0
  
  # Audio Playback
  audioplayers: ^5.2.1
  
  # Environment Variables
  flutter_dotenv: ^5.1.0
  
  # UI
  intl: ^0.19.0
  
  # Utils
  uuid: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true



